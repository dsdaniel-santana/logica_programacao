<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Veiculos</title>
</head>
<body>
    
    <h1>Cadastro Veiculos</h1>

    <form id="veiculoForm">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" required>

        <label for="preco">Preco:</label>
        <input type="text" id="preco" required>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" required>

        <label for="autonomia">Autonomia:</label>
        <input type="text" id="autonomia" required>

        <label for="capacidadeTanque">Capacidade Tanque:</label>
        <input type="text" id="capacidadeTanque" required>

        <label for="imagemURL">Link Da Imagem:</label>
        <input type="text" id="imagemURL" required>

        <button type="button" onclick="cadastrarVeiculo()">Cadastrar Veiculo</button>
    </form>

    <h2>Ve√≠culos Cadastrados</h2>
    <ul id="veiculosList">
        
    </ul>

    <script src="scritp.js"></script>
</body>
</html>
