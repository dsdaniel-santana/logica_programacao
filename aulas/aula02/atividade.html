<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <h1>Atividade - Variáveis e Tipos de Dados</h1>

    <h2>Declaração e Exibição de Variáveis</h2>
    <p>Declare três variáveis: uma para armazenar sua idade, outra para seu nome e uma terceira para o valor de pi.</p>
    <p>Escreva o código HTML para exibição dos dados em tela e em console, a partir dessas variáveis</p>

    <p id="nome"> </p>
    <p id="idade"> </p>
    <p id="pi">:</p>

    <script>
        document.getElementById('nome').innerHTML = nome;
        document.getElementById('idade').innerHTML = idade;
        document.getElementById('pi').innerHTML = pi;
        let nome = 'Daniel';
        let idade = 37;
        const pi = 3.14;

        //exibir em consolo log
        console.log('Idade: ', idade);
        console.log('Nome: ', nome);
        console.log('Pi: ', pi);
        </script>
    
</body>
</html>
