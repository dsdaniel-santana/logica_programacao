       <h1>Desafio Tempo de Voltas</h1>
<script>
    // Solicita ao usuário que digite a quantidade de voltas
    let quantidadeVoltasTexto = prompt("Digite a quantidade de voltas ");

    // Converte a entrada do usuário para um número inteiro usando parseInt
    let quantidadeVoltas = parseInt(quantidadeVoltasTexto);

    // Agora, 'quantidadeVoltas' contém o valor numérico inserido pelo usuário
    console.log("A quantidade de voltas é: " + quantidadeVoltas);

    let voltas = 1;  // Inicializa a variável voltas

    // Use um loop while para repetir a impressão das voltas
    while (voltas <= quantidadeVoltas) {
        document.write("Volta " + voltas + ": <input type='number'><br>");
        voltas++;
    }
</script>
</body>
