<!DOCTYPE html>
<html lang="en">

<body>

    <h1>Aula 3 - Estruturas Condicionais</h1>
    <h2>Introdução Estruturas Condicionais</h2>
    <p>As Estruturas Condicionais permitem que um programa execute diferentes ações em condições específicas</p>

    <script>
        if(false || true) 
            console.log("Verdade!");        
        else
            console.log("Falso!");
    </script>
    
</body>
</html>
